apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: fastapi
          image: "europe-docker.pkg.dev/{{ .Values.env.GCP_PROJECT_ID }}/gcs-fastapi-repo/gcs-fastapi-app:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 80
          envFrom:
          - configMapRef
            name: gcs-fastapi-configmap

#           env:
#             - name: GCP_BUCKET_NAME
#               value: {{ .Values.env.GCP_BUCKET_NAME | quote }}
#             - name: JWT_SECRET_KEY
#               valueFrom:
#                 secretKeyRef:
#                   name: {{ .Release.Name }}-secrets
#                   key: JWT_SECRET_KEY
#             - name: JWT_ALGORITHM
#               value: {{ .Values.env.JWT_ALGORITHM | quote }}
#             - name: JWT_EXPIRE_MINUTES
#               value: {{ .Values.env.JWT_EXPIRE_MINUTES | quote }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
