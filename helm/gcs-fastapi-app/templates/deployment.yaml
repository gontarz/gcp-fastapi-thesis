apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: fastapi
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 80
          envFrom:
          - configMapRef:
              name: gcs-fastapi-configmap

#           env:
#             - name: GCP_BUCKET_NAME
#               value: {{ .Values.env.GCP_BUCKET_NAME | quote }}
#             - name: JWT_SECRET_KEY
#               valueFrom:
#                 secretKeyRef:
#                   name: {{ .Release.Name }}-secrets
#                   key: JWT_SECRET_KEY
#             - name: JWT_ALGORITHM
#               value: {{ .Values.env.JWT_ALGORITHM | quote }}
#             - name: JWT_EXPIRE_MINUTES
#               value: {{ .Values.env.JWT_EXPIRE_MINUTES | quote }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}

          readinessProbe:
              initialDelaySeconds: 10
              periodSeconds: 10
              timeoutSeconds: 1
              successThreshold: 1
              failureThreshold: 1
              httpGet:
                host:
                scheme: HTTP
                path: /healthcheck
                port: 8000
              initialDelaySeconds: 5
              periodSeconds: 5
